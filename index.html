<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Electron App</title>
    <link rel="stylesheet" href="node_modules/prismjs/themes/prism-okaidia.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background-color: #161c22;
            color: #fff;
        }

        #chat-box {
            /*display: absolute;*/
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #161c22;
            overflow-y: auto;
            position: relative;
            height: calc(100vh - 13rem); 
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .message-input-box {
            padding: 1rem;
            box-sizing: border-box;
            background-color: #384250;
            border: #161c22 0.5px solid;
            border-radius: 5px;
            color: #fff;
            width: 100%; /* Adjust width based on left and right margins */
            resize: none;
        }

        .message-input-box:active, .message-input-box:focus {
            outline: 1px solid #557cc0;
        }

        .chat-bubble-user {
            background-color: #1c2127;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: #557cc0 1px solid;
            border-radius: 5px;
        }

        .chat-bubble-ai {
            background-color: #1c2127;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: #48425a 1px solid;
            border-radius: 5px;
        }

        .float-container {
            display: flex;
        }

        .input-box {
            float: left;
            width: 83%;
        }

        .button-container {
            display: flex;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .input-button {
            flex: 1;
            margin-right: 2rem;
            max-width: 15%;
        }

        button {
            background-color: #3498db; /* Blue color */
            color: #ffffff; /* White text color */
            padding: 10px 20px; /* Adjust padding as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border 0.3s ease; /* Smooth transitions */
            /* Add the initial border style */
            border: 2px solid transparent;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }

        button:active {
            background-color: #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #3498db;
        }

        #videoPlayer {
            width: 150px;
            height: 215px;
            margin-left: 2rem;
            border-radius: 25%;
            margin-top: -5rem;

            opacity: 0;
            transition: opacity 2s ease; /* Add a smooth transition effect */
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div class="float-container">
        <div class="input-box">
            <div class="button-container">
                <button id="abortButton" class="input-button" style="display: block;">Click to Abort Speech</button>
                <button id="generateButton" class="input-button" disabled style="display: block;">Generating...</button>
                <button id="recordingButton" class="input-button" disabled style="display: block;">Recording...</button>
            </div>
            <textarea id="message-input" placeholder="Enter a message ..." class="message-input-box"></textarea>
        </div>
        <video id="videoPlayer" style="display: block;">
            <source src="results/result_voice.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Include your Electron scripts here -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const messageInput = document.getElementById('message-input');
          // Automatically focus (select) the input box when the page loads
          messageInput.focus();
        });
    </script>
    <script src="renderer.js"></script>
</body>
</html>
